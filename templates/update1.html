<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>body{background-image:url('');background-color:#f2f2f2;font-family:Arial,sans-serif}.m_container{color:rgb(0,0,0);background-color:whitesmoke;border-radius:10px;margin:100px;padding:20px;width:400px;margin-left:500px}h1{color:#020202;font-size:24px;margin-bottom:20px;text-align:center}button{background-color:red;border-radius:5px;border:none;color:#fff;font-size:16px;margin-bottom:10px;padding:12px 20px;width:100%}button:hover{background-color:#45a049}</style></head><body><u></u>


	
	
	

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center><b>{{ message }}</b></center>
    {% endfor %}
  {% endif %}
{% endwith %}
<div>
	<div class="m_container">
		<h1>Add Questions</h1>
    
		<form method="POST" target="_blank">
            <label>Question id</label>
			<input type="text" name="q_id" value="{{q_data[0]}}" readonly="" fdprocessedid="cf2ox">
			<label>Question Name</label>
			<input type="text" name="q_name" value="{{q_data[1]}}" fdprocessedid="u1lfcb">

			<label>Course Id</label>
            <select class="m_fname" name="one" fdprocessedid="220q8g">
                {% for i in data %}
                <option>{{i[0]}}</option>
                {% endfor %}
            </select>
            <br><br>
            <label>Option-1</label>
			<input type="text" name="option1" value="{{q_data[3]}}" fdprocessedid="3x2pyn">
            <label>Option-2</label>
			<input type="text" name="option2" value="{{q_data[4]}}" fdprocessedid="tloto8">
			<label>Option-3</label>
			<input type="text" name="option3" value="{{q_data[5]}}" fdprocessedid="u3brv">
            <label>Option-4</label>
			<input type="text" name="option4" value="{{q_data[6]}}" fdprocessedid="vwj7nj">
            <label>Correct Option</label>
			<input type="text" name="correct_option" value="{{q_data[7]}}" fdprocessedid="jbexri">
            <label>Marks</label>
			<input type="text" name="marks" value="{{q_data[8]}}" fdprocessedid="si4dai">
			<button type="submit" fdprocessedid="uj1arj">Submit</button>
        
		</form>
	</div>
</div>
</body></html>
